parameters:
  - name: image
    displayName: Pool Image
    default: ubuntu-latest
    values:
    - windows-latest
    - vs2017-win2016
    - ubuntu-latest
    - ubuntu-16.04
    - macOS-latest
    - macOS-10.14
  - name: namespace
    displayName: Namespace
  - name: createnamespace
    type: boolean
  - name: conn
    default: infraspace
    displayName: Kubernetes connection

trigger: none

stages:
  - stage: GolangBuild
    displayName: Build golan application
    jobs:
      - job: DockerBuild
        displayName: Build docker image
        pool:
          vmImage: ${{ parameters.image }}
        steps:
          - task: Docker@2
            displayName: buildAndPush
            inputs:
              containerRegistry: '$(registry)'
              repository: terracloud
  - stage: DeployBackend
    displayName: Deploy into AKS
    jobs:
    - deployment: Deploy
      environment: 'dev'
      pool:
        vmImage: ${{ parameters.image }}
      strategy:
        runOnce:
          deploy:
            steps:
              - template: kubedeploy.yml
                parameters:
                  namespace: ${{ parameters.namespace }}
                  k8sconn: ${{ parameters.conn }}
                  createnamespace: ${{ parameters.createnamespace }}
