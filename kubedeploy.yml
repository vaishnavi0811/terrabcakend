parameters:
  - name: namespace
  - name: k8sconn
  - name: imageSecret
  - name: registry
  - name: env

steps:
  - checkout: self
  - bash: echo "##vso[task.setvariable variable=secret]${{ parameters.imageSecret }}"
  - bash: echo "##vso[task.setvariable variable=imagetag]$(Build.BuildId)"
  - bash: echo "##vso[task.setvariable variable=registry]${{ parameters.registry }}"
  - bash: echo "##vso[task.setvariable variable=env]${{ parameters.env }}"
  - bash: echo $(imagetag)"
  - task: Kubernetes@1
    displayName: 'create namespace'
    inputs:
      kubernetesServiceEndpoint: '${{ parameters.k8sconn }}'
      command: create
      arguments: 'namespace ${{ parameters.namespace }}'
  - task: qetza.replacetokens.replacetokens-task.replacetokens@3
    displayName: 'Replace tokens in deployment yml'
    inputs:
      targetFiles: 'deployterra.yml'
      keepToken: true
      tokenPrefix: '${'
      tokenSuffix: '}'
  - task: KubernetesManifest@0
    displayName: deploy
    inputs:
      kubernetesServiceConnection: '${{ parameters.k8sconn }}'
      namespace: '${{ parameters.namespace }}'
      manifests: deployterra.yml
      rolloutStatusTimeout: 10